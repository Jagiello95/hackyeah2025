<mat-progress-bar
  mode="indeterminate"
  class="progress-bar"
  [color]="(navigation.isLoading$ | async) ? 'loading' : 'not-loading'"
></mat-progress-bar>

<div class="content mobile">
  <app-sidenav class="mobile"> </app-sidenav>
  <div class="route-container">
    <div class="route" [class.is-toggled]="navigation.menuToggle$ | async">
      <router-outlet #routerOutlet="outlet"></router-outlet>
    </div>
  </div>
</div>
