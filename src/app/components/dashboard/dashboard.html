<!-- <div class="card p-3" [class.init]="init"></div> -->
<div class="card-container card-container--filters">
  <div class="p-1 flex-1 filters" [class.init]="init">
    <span>
      <img class="images" src="/img-good-vibes.webp" />
      <span class="filters__shadow">
        <mat-form-field>
          <input matInput placeholder="Filter..." value="" [formControl]="filter" />
        </mat-form-field>
        <div class="toggles-container">
          <mat-slide-toggle
            class="top-button top-button__3"
            [disableRipple]="true"
            [formControl]="danger"
          >
            Danger
          </mat-slide-toggle>
          <mat-slide-toggle
            class="top-button top-button__3"
            [disableRipple]="true"
            [formControl]="warn"
          >
            Warning
          </mat-slide-toggle>
          <mat-slide-toggle
            class="top-button top-button__3"
            [disableRipple]="true"
            [formControl]="info"
          >
            Info
          </mat-slide-toggle>
        </div>
      </span>
    </span>
  </div>
  <div class="card-container card-container--col flex-2">
    @for (alert of alerts; track alert.id) { @if(isAllowed(alert)) {

    <div
      class="card p-1"
      [class.init]="init"
      [class.card--danger]="alert.alerT_TYPE === 'DANGER'"
      [class.card--warning]="alert.alerT_TYPE === 'WARNING'"
      (click)="onCardClick(alert)"
    >
      <mat-icon
        class="login-icon material-symbols-outlined"
        [class.init]="init"
        [class.danger]="alert.alerT_TYPE === 'DANGER'"
        [class.warning]="alert.alerT_TYPE === 'WARNING'"
        >{{ getIconFn(alert) }}</mat-icon
      >
      <div class="card-content">
        <div class="header">
          <span>{{ alert.alerT_TYPE === 'DANGER' ? 'DANGER' : 'WARNING' }}</span
          ><span>{{ alert.timestamp | date }}</span>
        </div>
        <div class="label mb-1">
          <span>{{ alert.position }}</span
          ><span>{{ getTimeOffsetString(alert.timestamp) }}</span>
        </div>
        <div class="description">{{ alert.reason }}</div>
      </div>
    </div>
    } }
  </div>
</div>
